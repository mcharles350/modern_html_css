<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inline vs Block</title>
  </head>
  <body>
    <!-- Block -->
    <p style="border:2px green solid">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam ex hic
      earum ea, <strong>debitis minus consequuntur</strong> corrupti facilis
      velit.
    </p>
    <p style="border:2px green solid">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate,
      architecto.
    </p>
    <ul>
      <li>Item</li>
      <li>Item</li>
    </ul>
    <!-- Inline -->
    <a style="border:2px red solid" href="#">A Link </a>
    <a style="border:2px red solid" href="#">A Link </a>
  </body>
</html>
